name: linux

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Homebrew
        run: |
          echo "/home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin" >> $GITHUB_PATH
          sudo apt-get install build-essential

      - name: Run brew bunlde
        run: brew bundle

      - name: Run init.sh
        run: ./init.sh
